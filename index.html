<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato&family=Overpass:wght@400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Rating</title>
</head>

<body>
    <div class="background">
        <div class="card-container" id="card-rate">
            <div class="content">
                <div class="star-container">
                    <button class="star-btn"><img src="icon-star.svg" alt=""></button>
                </div>

                <div class="header-container">
                    <h1 class="header" id="h1-rate">How did we do?</h1>
                </div>

                <div class="p-container">
                    <p class="paragraph" id="p-rate">
                        Please let us know how we did with your support request. All feedback is appreciated to help us
                        improve
                        our offering!
                    </p>
                </div>

                <div class="btn-container">
                    <input id="btn-1" type="radio" name="radiogroup1" value="1" class="btn-style">
                    <label for="btn-1">1</label>
                    <input id="btn-2" type="radio" name="radiogroup1" value="2" class="btn-style">
                    <label for="btn-2">2</label>
                    <input id="btn-3" type="radio" name="radiogroup1" value="3" class="btn-style">
                    <label for="btn-3">3</label>
                    <input id="btn-4" type="radio" name="radiogroup1" value="4" class="btn-style">
                    <label for="btn-4">4</label>
                    <input id="btn-5" type="radio" name="radiogroup1" value="5" class="btn-style">
                    <label id="btn5" for="btn-5">5</label>

                </div>

                <div class="submit-container">
                    <button id="submit" class="btn-submit" type="submit">SUBMIT</button>
                </div>

            </div>
        </div>
    </div>





    <script src="app.js"></script>
</body>

</html>
